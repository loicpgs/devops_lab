---
- name: Installer Nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Copier la page d'accueil personnalisée
  template:
    src: index.html.j2
    dest: /var/www/html/index.html
    mode: '0644'

- name: S'assurer que Nginx est démarré
  service:
    name: nginx
    state: started
    enabled: true
