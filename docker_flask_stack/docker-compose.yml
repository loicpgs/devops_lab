version: '3.8'

services:
  flask_app:
    build: ./app
    container_name: flask_app
    restart: unless-stopped
    volumes:
      - ./app:/app
    ports:
      - "5000:5000"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - flask_app
